<form class="form-horizontal" ng-submit="saveTour()" name="tour" ng-controller="
IndexController">
    <div class="form-group">
        <label class="control-label col-md-2">Заголовок</label>
        <div class="col-md-4">
            <input type="text" class="form-control" ng-model="title" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2">Страна</label>
        <div class="col-md-4">
            <input type="text" class="form-control" ng-model="country" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2">Цена</label>
        <div class="col-md-4">
            <input type="number" class="form-control" ng-model="price" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2">Описание</label>
        <div class="col-md-4">
            <textarea class="form-control" ng-model="text"></textarea>
        </div>
    </div>
    <div class="from-actions">
        <input type="submit" class="btn btn-success" value="Сохранить" />
    </div>
</form>
