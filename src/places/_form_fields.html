<div class="form-group">
    <label class="control-label col-md-2">Название</label>
    <div class="col-md-4">
        <input type="text" class="form-control" ng-model="place.name" />
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2">Страна</label>
    <div class="col-md-4">
        <select ng-model="place.country">
            <option ng-repeat="country in countries" value="{{country.objectId}}" ng-selected="place.country.name === country.name">
                {{country.name}}
            </option>
        </select>
    </div>
</div>
<div class="from-actions">
    <input type="submit" class="btn btn-success" value="Сохранить" />
</div>
