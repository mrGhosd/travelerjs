<div class="form-group">
    <label class="control-label col-md-2">Заголовок</label>
    <div class="col-md-4">
        <input type="text" class="form-control" ng-model="tour.title" />
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2">Страна</label>
    <div class="col-md-4">
        <select ng-model="tour.country" ng-change="findPlaces()">
            <option ng-repeat="country in countries" value="{{country.objectId}}" ng-selected="tour.Country.name === country.name">
                {{country.name}}
            </option>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2">Место</label>
    <div class="col-md-4">
        <select ng-model="tour.place">
            <option ng-repeat="place in places" value="{{place.objectId}}" ng-selected="tour.place.objectId=== place.objectId">
                {{place.name}}
            </option>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2">Отель</label>
    <div class="col-md-4">
        <select ng-model="tour.hotel">
            <option ng-repeat="hotel in hotels" value="{{hotel.objectId}}" ng-selected="tour.hotel.objectId === hotel.objectId">
                {{hotel.name}}
            </option>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2">Slug</label>
    <div class="col-md-4">
        <input type="text" class="form-control" ng-model="tour.slug" />
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2">Цена</label>
    <div class="col-md-4">
        <input type="number" class="form-control" ng-model="tour.price" />
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2">Описание</label>
    <div class="col-md-4">
        <textarea class="form-control" ng-model="tour.description"></textarea>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2">Изображение</label>
    <div class="col-md-4">
        <div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
             accept="image/*" ngf-max-size="1MB">Select</div>
    </div>
</div>
<div class="from-actions">
    <input type="submit" class="btn btn-success" value="Сохранить" />
</div>
