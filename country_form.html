<form class="form-horizontal" ng-submit="saveCountry()" >
    <div class="form-group">
        <label class="control-label col-md-2">Название</label>
        <div class="col-md-4">
            <input type="text" class="form-control" ng-model="country.name" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2">Страна</label>
        <div class="col-md-4">
            <select ng-model="country.place">
                <option ng-repeat="place in places" value="{{place.objectId}}" ng-selected="country.place.name === place.name">
                    {{place.name}}
                </option>
            </select>
        </div>
    </div>
    <div class="from-actions">
        <input type="submit" class="btn btn-success" value="Сохранить" />
    </div>
</form>
