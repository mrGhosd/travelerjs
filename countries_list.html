<table class="table table-bordered">
    <tr>
        <th>Название</th>
        <th>Действия</th>
    </tr>
    <tr ng-repeat="country in countries">
        <td>{{country.name}}</td>
        <td>
            <a ng-href="/admin/countries/{{country.objectId}}/edit" class="btn btn-success"> Редактировать</a>
        </td>
    </tr>
</table>
